<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Expense Entry</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.2/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.2/firebase-firestore-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.2/firebase-storage-compat.min.js"></script>
    <script src="firebase.js"></script>
    <style>
        :root {
            --primary-color: #6C63FF;
            --background-dark: #1A1A1A;
            --card-background: #2D2D2D;
            --text-primary: #FFFFFF;
            --text-secondary: #B3B3B3;
            --input-background: #3D3D3D;
            --hover-color: #5A52D5;
            --error-color: #FF6B6B;
            --success-color: #4CAF50;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--background-dark);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: var(--card-background);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            font-weight: 700;
        }

        nav {
            text-align: center;
            margin-bottom: 30px;
        }

        nav a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: var(--hover-color);
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        input, textarea {
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid var(--input-background);
            background-color: var(--input-background);
            color: var(--text-primary);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(108, 99, 255, 0.2);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            grid-column: span 2;
            padding: 12px 16px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--hover-color);
        }

        .file-input-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            grid-column: span 2;
        }

        .file-input-trigger {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid var(--input-background);
            background-color: var(--input-background);
            color: var(--text-primary);
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-input-trigger:hover {
            border-color: var(--primary-color);
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            width: 0.1px;
            height: 0.1px;
            opacity: 0;
            overflow: hidden;
            z-index: -1;
        }

        .file-preview {
            margin-top: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .file-item {
            background-color: var(--input-background);
            padding: 8px 12px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remove-file {
            color: var(--error-color);
            cursor: pointer;
        }

        #uploadProgress {
            margin-top: 15px;
            display: none;
        }

        progress {
            width: 100%;
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
        }

        progress::-webkit-progress-bar {
            background-color: var(--input-background);
        }

        progress::-webkit-progress-value {
            background-color: var(--primary-color);
        }

        .success-message {
            color: var(--success-color);
            text-align: center;
            margin-top: 15px;
            display: none;
        }

        @media (max-width: 768px) {
            form {
                grid-template-columns: 1fr;
            }
            
            button {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Car Expense Entry</h1>
        
        <nav>
            <a href="index.html">View All Expenses â†’</a>
        </nav>
        
        <form id="expenseForm">
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" required>
            </div>
            
            <div class="form-group">
                <label for="partNumber">Part Number:</label>
                <input type="text" id="partNumber" required>
            </div>
            
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" rows="3" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" step="0.01" required>
            </div>
            
            <div class="form-group">
                <label for="note">Note:</label>
                <textarea id="note" rows="3"></textarea>
            </div>
            
            <div class="file-input-wrapper">
                <label for="files">Attachments</label>
                <div class="file-input-trigger" onclick="document.getElementById('files').click()">
                    Choose files to upload
                </div>
                <input type="file" id="files" multiple>
                <div id="filePreview" class="file-preview"></div>
            </div>
            
            <div id="uploadProgress">
                <p>Uploading files: <span id="uploadCount"></span></p>
                <progress id="progressBar" value="0" max="100"></progress>
            </div>
            
            <button type="submit">Add Expense</button>
        </form>
        
        <div id="successMessage" class="success-message">
            Expense added successfully!
        </div>
    </div>

    <script>
        document.getElementById('expenseForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const date = document.getElementById('date').value;
            const partNumber = document.getElementById('partNumber').value;
            const description = document.getElementById('description').value;
            const price = document.getElementById('price').value;
            const note = document.getElementById('note').value;
            const files = document.getElementById('files').files;

            // Form data object
            const expenseData = {
                date,
                partNumber,
                description,
                price: parseFloat(price),
                note,
                attachments: []
            };

            // Show the upload progress bar
            const uploadProgress = document.getElementById('uploadProgress');
            const progressBar = document.getElementById('progressBar');
            const uploadCount = document.getElementById('uploadCount');
            uploadProgress.style.display = 'block';

            let uploadCountValue = 0;

            // Upload files to Firebase Storage
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const storageRef = firebase.storage().ref(`expenses/${file.name}`);
                const uploadTask = storageRef.put(file);

                uploadTask.on('state_changed',
                    function (snapshot) {
                        const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                        progressBar.value = progress;
                    },
                    function (error) {
                        console.error('Upload failed:', error);
                    },
                    async function () {
                        const fileUrl = await uploadTask.snapshot.ref.getDownloadURL();
                        expenseData.attachments.push(fileUrl);
                        uploadCountValue++;
                        uploadCount.textContent = `${uploadCountValue} / ${files.length}`;
                        
                        if (uploadCountValue === files.length) {
                            saveExpense(expenseData);
                        }
                    }
                );
            }

            // If no files are uploaded, directly save the expense
            if (files.length === 0) {
                saveExpense(expenseData);
            }
        });

        function saveExpense(data) {
            firebase.firestore().collection('expenses').add(data)
                .then(() => {
                    document.getElementById('successMessage').style.display = 'block';
                    setTimeout(() => {
                        document.getElementById('successMessage').style.display = 'none';
                    }, 3000);
                })
                .catch((error) => {
                    console.error('Error adding expense:', error);
                })
                .finally(() => {
                    document.getElementById('uploadProgress').style.display = 'none';
                    document.getElementById('expenseForm').reset();
                });
        }

        document.getElementById('files').addEventListener('change', function (event) {
            const files = event.target.files;
            const filePreview = document.getElementById('filePreview');
            filePreview.innerHTML = ''; // Clear any previous preview
            
            for (let i = 0; i < files.length; i++) {
                const fileItem = document.createElement('div');
                fileItem.classList.add('file-item');
                
                const fileName = document.createElement('span');
                fileName.textContent = files[i].name;
                fileItem.appendChild(fileName);
                
                const removeFile = document.createElement('span');
                removeFile.textContent = 'x';
                removeFile.classList.add('remove-file');
                removeFile.onclick = () => {
                    fileItem.remove();
                };
                fileItem.appendChild(removeFile);
                
                filePreview.appendChild(fileItem);
            }
        });
    </script>
</body>
</html>
